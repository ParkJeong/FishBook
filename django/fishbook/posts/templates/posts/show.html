{% extends 'base.html' %}
{% load static %}

{% block content %}

<head>
  <link rel="stylesheet" href="{% static 'css/show.css' %}">
</head>
<body>
  <section>
    <aside id="left-side"></aside>
    <div class="block">
      <div class="post-title">
        <h3>{{ post.title }}</h3>
      </div>
      <div class="post-content">
        <p>{{ post.content }}</p>
      </div>
    </div>
    <aside id="right-side"></aside>
  </section>
</body>
{% endblock%}
