{% extends 'base.html' %}
{% load static %}
{% block content %}
<head>
 <link rel="stylesheet" href="{% static 'css/go_fishing.css' %}">
</head>
  <section>
    <article id="fish-inquiry-board">
      조황문의
      {% for post in posts %}
      {% if forloop.counter <= 5 %}
      <a href="{% url 'posts:show' post.id %}"><pre>{{ forloop.counter }}.{{post.title}}</pre></a>
      {% endif %}
      {% endfor %}
    </article>
    <a href='{% url "posts:new" %}'>글쓰기</a>
  </section>

{% endblock %}
